<div class="listar-container">
  <div class="listar-card">
    <h2 class="title">
      Listado de Países
    </h2>

    <form [formGroup]="form" class="form-container" (ngSubmit)="guardar()">
      <input
        type="text"
        formControlName="nombre"
        placeholder="Nombre del país"
        class="form-input"
      />
      <div class="buttons">
        <button type="submit" class="btn primary">
          {{ modoEdicion ? 'Actualizar' : 'Agregar' }}
        </button>
        <button type="button" class="btn secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>

    <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of dataSource">
            <td>{{ pais.id }}</td>
            <td>{{ pais.nombre }}</td>
            <td class="actions">
              <button class="icon-btn edit" (click)="editar(pais)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="icon-btn delete" (click)="eliminar(pais.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
