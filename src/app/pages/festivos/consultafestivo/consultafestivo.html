<div class="card">
  
  <div class="card-header">
    <h3>Consultar Día Festivo</h3>
  </div>
  
  <div class="card-body">

    <div class="row">
      <div class="col-md-8 offset-md-2"> <div class="mb-3"> <label for="fecha" class="form-label">Selecciona la Fecha:</label>
          <input 
            type="date" 
            id="fecha" 
            [(ngModel)]="fechaSeleccionada" 
            class="form-control form-control-lg" >
        </div>

        <div class="mb-4"> <label for="pais" class="form-label">Selecciona el País:</label>
          <select 
            id="pais" 
            [(ngModel)]="paisSeleccionadoId" 
            class="form-select form-select-lg" >
            <option [value]="0" disabled>-- Selecciona un País --</option>
            <option *ngFor="let pais of paises" [value]="pais.id">
              {{ pais.nombre }}
            </option>
          </select>
        </div>

        <div class="d-grid gap-2"> <button 
            (click)="consultarFestivo()" 
            [disabled]="!fechaSeleccionada || paisSeleccionadoId === 0 || cargando" 
            class="btn btn-primary btn-lg" >
            <span *ngIf="!cargando">Consultar</span>
            <span *ngIf="cargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="cargando"> Consultando...</span>
          </button>
        </div>
        
      </div>
    </div> </div> <div class="card-footer" *ngIf="mensajeResultado">
    <div 
      class="alert mb-0" [ngClass]="{
        'alert-success': esFestivoResultado === true,
        'alert-info': esFestivoResultado === false,
        'alert-danger': esFestivoResultado === null && mensajeResultado
      }" 
      role="alert"
    >
      <strong>Resultado:</strong> {{ mensajeResultado }}
    </div>
  </div>

</div>
