<div class="listar-container">
  <div class="listar-card">
    
    <h2 class="title">
      Consultar Día Festivo
    </h2>

    <div class="form-container">
      
      <div class="input-group">
        <label for="fecha" class="input-label">Fecha:</label>
        <input 
          type="date" 
          id="fecha" 
          [(ngModel)]="fechaSeleccionada" 
          class="form-input"
        >
      </div>

      <div class="input-group">
        <label for="pais" class="input-label">País:</label>
        <select 
          id="pais" 
          [(ngModel)]="paisSeleccionadoId" 
          class="form-input"
        >
          <option [value]="0">-- Selecciona --</option>
          <option *ngFor="let pais of paises" [value]="pais.id">
            {{ pais.nombre }}
          </option>
        </select>
      </div>

      <div class="input-group button-group">
        <button 
          (click)="consultarFestivo()" 
          [disabled]="!fechaSeleccionada || paisSeleccionadoId === 0 || cargando" 
          class="btn primary"
        >
          {{ cargando ? 'Verificando...' : 'Consultar' }}
        </button>
      </div>

    </div>

    <div class="result-container" *ngIf="mensajeResultado">
      <div 
        class="result-box" 
        [ngClass]="{
          'success': esFestivoResultado === true,
          'not-festivo': esFestivoResultado === false,
          'error': esFestivoResultado === null && mensajeResultado
        }"
      >
        <strong>Respuesta:</strong> {{ mensajeResultado }}
      </div>
    </div>

  </div>
</div>
