<div class="calendario-container">
  <mat-card class="calendario-card">
    <mat-toolbar color="primary" class="toolbar">
      <span>Gestión del Calendario</span>
    </mat-toolbar>

    <form [formGroup]="form" class="form-container">
      <mat-form-field>
        <mat-label>ID País</mat-label>
        <input matInput type="number" formControlName="idPais" placeholder="Ej: 10" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Año</mat-label>
        <input matInput type="number" formControlName="año" placeholder="Ej: 2025" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="listar()">Buscar</button>
      <button mat-raised-button color="accent" (click)="generar()">Generar</button>
    </form>

    <div class="table-container" *ngIf="dataSource.length > 0">
      <table mat-table [dataSource]="dataSource" class="styled-table mat-elevation-z8">
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let c">{{ c.fecha | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let c">{{ c.tipo?.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef>País</th>
          <td mat-cell *matCellDef="let c">{{ c.pais?.nombre }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
